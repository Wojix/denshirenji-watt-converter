<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>電子レンジワット変換ツール</title><style>:root{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;margin:0}body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f6f7fb;color:#1a1a1a} .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(20,20,50,0.08);width:360px}h1{font-size:18px;margin:0 0 12px}label{display:block;font-size:13px;margin-top:10px}input[type=number],input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid #e3e6ef;font-size:14px;box-sizing:border-box}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{appearance:none;margin:0}input[type=number]{appearance:textfield}.row{display:flex;gap:8px}button{margin-top:12px;width:100%;padding:10px;border-radius:10px;border:0;background:#2b8cff;color:#fff;font-weight:600;cursor:pointer}.result{margin-top:12px;padding:10px;border-radius:8px;background:#f3f7ff;border:1px dashed #cfe0ff}.small{font-size:12px;color:#666;margin-top:6px}html,body{overflow:hidden}</style></head><body><div class="card"><h1>レンジ時間変換ツール</h1><p class="small">レシピのワット数と時間から、あなたのレンジのワットに合わせた時間を計算するよ。</p><label for="recipeW">元のワット（レシピに書かれているワット）</label><input id="recipeW" type="number" min="1" value="600"><label for="myW">使っているレンジのワット</label><input id="myW" type="number" min="1" value="700"><label for="timeInput">元の時間（mm:ss か 秒）</label><input id="timeInput" type="text" placeholder="例: 1:30 または 90"><button id="convertBtn">変換する</button><div class="result" id="resultArea" style="display:none"><div>変換後の時間: <strong id="outTime"></strong></div><div class="small">秒数で表示: <span id="outSeconds"></span> 秒</div><button id="copyBtn" style="margin-top:8px;padding:8px;border-radius:8px;border:0;background:#23b36a;color:#fff;cursor:pointer">コピー</button></div><p class="small">注意: この計算はワット比に基づく単純な変換です。卵など爆発しやすい食品や密閉容器は注意してね。</p></div><script>function parseTimeToSeconds(s){s=String(s).trim();if(!s)return NaN;if(s.indexOf(':')!==-1){const p=s.split(':').map(e=>e.trim());let sec=0;try{if(p.length===2){const m=parseFloat(p[0]),s2=parseFloat(p[1]);if(isNaN(m)||isNaN(s2))return NaN;sec=m*60+s2}else if(p.length===3){const h=parseFloat(p[0]),m=parseFloat(p[1]),s2=parseFloat(p[2]);if(isNaN(h)||isNaN(m)||isNaN(s2))return NaN;sec=h*3600+m*60+s2}else return NaN}catch(e){return NaN}return sec}const n=parseFloat(s);return isNaN(n)?NaN:n}function formatSeconds(s){s=Math.round(s);const m=Math.floor(s/60),sec=s%60;return m>0?`${m}:${String(sec).padStart(2,'0')}`:`${sec}s`}function convertTime(orig,origW,newW){if(newW===0)return NaN;return orig*(origW/newW)}document.getElementById('convertBtn').addEventListener('click',()=>{const rW=parseFloat(document.getElementById('recipeW').value),mW=parseFloat(document.getElementById('myW').value),tS=document.getElementById('timeInput').value;if(isNaN(rW)||rW<=0){alert('元のワットを正しく入力してください');return}if(isNaN(mW)||mW<=0){alert('使っているレンジのワットを正しく入力してください');return}const origSec=parseTimeToSeconds(tS);if(isNaN(origSec)||origSec<0){alert('時間を mm:ss か 秒で入力してください');return}const newSec=convertTime(origSec,rW,mW);if(!isFinite(newSec)||isNaN(newSec)){alert('計算できませんでした。入力を確認してください');return}document.getElementById('outTime').textContent=formatSeconds(newSec);document.getElementById('outSeconds').textContent=Math.round(newSec);document.getElementById('resultArea').style.display='block'});document.getElementById('copyBtn').addEventListener('click',async()=>{const t=document.getElementById('outSeconds').textContent;try{await navigator.clipboard.writeText(t);alert('秒数をコピーしました: '+t+' 秒')}catch(e){alert('コピーに失敗しました。ブラウザの権限を確認してね')}});</script></body></html>
